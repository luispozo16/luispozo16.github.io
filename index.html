<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  text-align:center;
}

header{
  padding:35px 15px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
}

.logo{width:90px;margin-bottom:10px}

section{
  padding:35px 15px;
  max-width:1000px;
  margin:auto;
}

h2{color:#60a5fa;margin-bottom:20px}

.servicios{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card{
  background:#1e293b;
  padding:22px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  text-decoration:none;
  color:#e5e7eb;
  transition:.3s;
}

.card:hover{transform:scale(1.05)}

.card i{font-size:2em;color:#38bdf8;margin-bottom:10px}

.card img{width:70px;margin-bottom:10px}

/* SLIDER */
.slider{
  position:relative;
  height:220px;
  overflow:hidden;
}

.slider img{
  position:absolute;
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
  opacity:0;
  transition:opacity 1s ease-in-out;
}

.slider img.active{opacity:1}

.slider h3{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.6);
  padding:6px;
  margin:0;
}

/* BOTONES FLOTANTES */
.floating{
  position:fixed;
  right:15px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:1000;
}

.float-btn{
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5em;
  color:#fff;
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,.4);
}

.wpp{background:#25D366}
.ig{background:#E1306C}
.fb{background:#1877F2}

footer{
  background:#020617;
  padding:15px;
  font-size:.9em;
  color:#94a3b8;
}
</style>
</head>

<body>

<header>

</div>

<img src="roblox.png"><h3>Roblox</h3></a>

<a class="card" target="_blank"
href="https://wa.me/593979424814?text=Hola%20vengo%20de%20SOSTECH%20y%20deseo%20una%20recarga%20de%20Clash%20Royale.%0AUsuario%3A%0AContrase%C3%B1a%3A">
<img src="clashroyale.png"><h3>Clash Royale</h3></a>

<script>
document.querySelectorAll('.slider').forEach(slider=>{
  const imgs=slider.querySelectorAll('img');
  let i=0;
  setInterval(()=>{
    imgs[i].classList.remove('active');
    i=(i+1)%imgs.length;
    imgs[i].classList.add('active');
  },3000);
});
</script>
