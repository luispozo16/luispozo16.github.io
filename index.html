<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOSTECH | Servicio Técnico</title>

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
    }

    header {
      padding: 35px 15px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 5px 0;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    header p {
      margin: 0;
      font-size: 1.1em;
      opacity: 0.9;
    }

    section {
      padding: 35px 15px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #60a5fa;
      margin-bottom: 20px;
    }

    .servicios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }

    .card {
      background: #1e293b;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      text-decoration: none;
      color: #e5e7eb;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card i {
      font-size: 2em;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .card img {
      width: 70px;
      margin-bottom: 10px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .galeria img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    footer {
      background: #020617;
      padding: 15px;
      font-size: 0.9em;
      color: #94a3b8;
      margin-top: 30px;
    }

    /* BOTONES FLOTANTES */
    .floating {
      position: fixed;
      right: 15px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .float-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .wpp { background: #25D366; }
    .ig  { background: #E1306C; }
    .fb  { background: #1877F2; }
  </style>
</head>
