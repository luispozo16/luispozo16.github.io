<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOSTECH | Servicio Técnico</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  text-align:center;
}

header{
  padding:35px 15px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
}

.logo{
  width:90px;
}

section{
  padding:40px 15px;
  max-width:1000px;
  margin:auto;
}

h2{
  color:#60a5fa;
  margin-bottom:20px;
}

/* CONTENEDOR DE LOS 3 CUADROS */
.servicios{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:#1e293b;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

/* SLIDER */
.slider{
  position:relative;
  height:220px;
}

/* IMÁGENES */
.slider img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slider img.active{
  opacity:1;
}

/* TEXTO */
.card h3{
  margin:0;
  padding:12px;
  background:#020617;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
  <h1>SOSTECH</h1>
  <p>Reparamos la tecnología que mueve tu día</p>
</header>

<section>
<h2>Nuestro Trabajo</h2>

<div class="servicios">

  <!-- SLIDER 1 -->
  <div class="card slider">
    <img src="g1-1.jpg" class="active">
    <img src="g1-2.jpg">
    <img src="g1-3.jpg">
    <h3>Computadoras y Laptops</h3>
  </div>

  <!-- SLIDER 2 -->
  <div class="card slider">
    <img src="g2-1.jpg" class="active">
    <img src="g2-2.jpg">
    <img src="g2-3.jpg">
    <h3>Motos Eléctricas</h3>
  </div>

  <!-- SLIDER 3 -->
  <div class="card slider">
    <img src="g3-1.jpg" class="active">
    <img src="g3-2.jpg">
    <img src="g3-3.jpg">
    <h3>Electrónica en General</h3>
  </div>

</div>
</section>

<footer style="padding:15px;background:#020617;color:#94a3b8;">
© 2025 SOSTECH | Servicio Técnico Especializado
</footer>

<!-- JAVASCRIPT (SIEMPRE AQUÍ ABAJO) -->
<script>
document.querySelectorAll('.slider').forEach(slider=>{
  const images=slider.querySelectorAll('img');
  let index=0;

  setInterval(()=>{
    images[index].classList.remove('active');
    index=(index+1)%images.length;
    images[index].classList.add('active');
  },3000);
});
</script>

</body>
</html>
